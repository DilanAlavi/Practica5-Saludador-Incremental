<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot y Mensaje</title>
    <style>
        body {
            background-color: lightgray; 
        }
    </style>
    <script src="src/main.js" defer></script>
</head>
<body>
    <center>
        <h1 id="tituloBienvenida">Bienvenido</h1>
    </center>
    <h3 id="etiquetaTidioma">Seleccionar Idioma</h3>
    <select id="idiomaSelector">
       
        <option value="ES">Español</option>
        <option value="EN">English</option>
    </select>
    <h3 id="pregunta">¿Me podrías decir tu nombre y tu edad?</h3>
    <h4 id="etiquetaNombre">Nombre:</h4><input type="text" id="nombreInput">
    <h4 id="etiquetaEdad">Edad:</h4><input type="text" id="edadInput">
    <button id="miBoton">Listo</button>
    <div id="mensaje"></div>
</body>
</html>
